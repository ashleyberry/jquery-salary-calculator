<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekend Challenge: jQuery Salary Calculator</title>
    <link rel="stylesheet" type="text/css" href='style.css'>
    <script src='scripts/jquery-3.5.1.min.js'></script> 
    <script src='scripts/client.js'></script>

</head>
<body>
    <h1>Weekend Challenge: jQuery Salary Calculator</h1>
    <h2>Add Employee</h2>
    <input type="text" id="firstNameIn" placeholder="First Name">
    <input type="text" id="lastNameIn" placeholder="Last Name">
    <input type="text" id="idIn" placeholder="ID Number">
    <input type="text" id="jobTitleIn" placeholder="Job Title">
    <input type="number" id="annualSalaryIn" placeholder="Annual Salary">
    <button id="addEmployeeButton">Submit</button>
    <h2>Employees</h2>
    <table id='employeesList' style='width:100%'>
        <div class='table'>
        <tr> 
            <th>First Name</th>
            <th>Last Name</th>
            <th>ID</th>
            <th>Title</th>
            <th>Annual Salary</th>
        </tr>
        <tr id='employeesOut'>
        </tr>

</div>
    <h2>Total Monthly: $<span id="totalMonthly"></span></h2>
</body>
</html>
