<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekend Challenge: jQuery Salary Calculator</title>
    <script src='scripts/jquery-3.5.1.min.js'></script> 
    <script src='scripts/client.js'></script>

</head>
<body>
    <h1>Weekend Challenge: jQuery Salary Calculator</h1>
    <h2>Add Employee</h2>
    <input type="text" id="firstNameIn" placeholder="First Name">
    <input type="text" id="lastNameIn" placeholder="Last Name">
    <input type="text" id="idIn" placeholder="ID Number">
    <input type="text" id="jobTitleIn" placeholder="Job Title">
    <input type="Number" id="annualSalaryIn" placeholder="Annual Salary">
    <button id="addEmployeeButton">Submit</button>
</body>
</html>
